<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts-new.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="project-container">
        <div class="header">
            <h1>Calculator Project</h1>
        </div>
        <div class="body">
            <div class="calculator">
                <div class="input-display">THIS WILL BE THE DISPLAY</div>
                <div class="top-buttons">
                    <input type="button" value="Clear">
                    <input type="button" value="Delete">
                </div>
                <div class="button-column col-1">
                    <input type="button" value="7" class="number">
                    <input type="button" value="4" class="number">
                    <input type="button" value="1" class="number">
                    <input type="button" value="ON/C" class="operator">
                </div>
                <div class="button-column col-2">
                    <input type="button" value="8" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="0" class="number">
                </div>
                <div class="button-column col-3">
                    <input type="button" value="9" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="." class="number">
                </div>
                <div class="button-column operator-buttons">
                    <input type="button" value="/" class="operator">
                    <input type="button" value="*" class="operator">
                    <input type="button" value="-" class="operator">
                    <input type="button" value="+" class="operator">
                    <input type="button" value="=" class="operator">
                </div>
            </div>
        </div>
        <div class="footer">
                <p>Created by John Skarbek</p>
                <p>June/July 2022</p>
                <p><a href="https://github.com/J-Skarbek">Check out my Github</a></p>
        </div>
    </div>
    
</body>
</html>
