<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts-new.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="project-container">
        <div class="header">
            <h1>Calculator Project</h1>
        </div>
        <div class="body">
            <div class="calculator">
                <div class="input-display">
                    <p id="display"></p>
                </div>
                <div class="top-buttons">
                    <button type="button" value="Clear" id="clear">Clear</button>
                    <button type="button" value="Delete" id="delete">Delete</button>
                </div>
                <div class="button-column col-1">
                    <button type="button" value="7" class="number">7</button>
                    <button type="button" value="4" class="number">4</button>
                    <button type="button" value="1" class="number">1</button>
                    <button type="button" value="ON/C" class="operator" id="on-clear">ON/C</button>
                </div>
                <div class="button-column col-2">
                    <button type="button" value="8" class="number">8</button>
                    <button type="button" value="5" class="number">5</button>
                    <button type="button" value="2" class="number">2</button>
                    <button type="button" value="0" class="number">0</button>
                </div>
                <div class="button-column col-3">
                    <button type="button" value="9" class="number">9</button>
                    <button type="button" value="6" class="number">6</button>
                    <button type="button" value="3" class="number">3</button>
                    <button type="button" value="." class="number" id="decimal">.</button>
                </div>
                <div class="button-column operator-buttons">
                    <button type="button" value="/" class="operator" id="divide">/</button>
                    <button type="button" value="*" class="operator" id="multiply">X</button>
                    <button type="button" value="-" class="operator" id="subtract">-</button>
                    <button type="button" value="+" class="operator" id="add">+</button>
                    <button type="button" value="=" class="operator" id="operate">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
                <p>Created by John Skarbek</p>
                <p>June/July 2022</p>
                <p><a href="https://github.com/J-Skarbek">Check out my Github</a></p>
        </div>
    </div>
    
</body>
</html>
