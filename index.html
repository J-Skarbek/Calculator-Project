<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Odin Project - Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="newScripts.js" defer></script>
  </head>
  <body>
    <div class="bg-gray-50">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
            <span class="block leading-15">The Odin Project</span>
            <span class="block text-indigo-600 leading-15">Calculator Project</span>
            </h2>
            <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
                <div class="inline-flex rounded-md shadow">
                    <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"> Calculate </a>
                </div>
                <div class="ml-3 inline-flex rounded-md shadow">
                    <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50"> Clear </a>
                </div>
            </div>
        </div>
    </div>

    <div class="calc-container container grid grid-cols-12 mx-auto px-4 py-8 ">
        <div class="grid grid-cols-4 col-start-2 col-span-4 row-start-1 row-span-6 bg-cyan-700 rounded shadow-lg">
            <div class="display-info col-start-1 col-span-4">   
                <div class="etcetera">
                    <div class="numerical-display col-start-2 col-span-4">
                        <div class="screen-last" id="lastOperationScreen"></div>
                        <div class="screen-current" id="currentOperationScreen">0</div>
                    </div>
                    <div class="make-model">
                        <p class="texas-instruments">TEXAS INSTRUMENTS</p>
                        <P class="model">TI-108</P>
                        <img id="solar" src="/Users/johnskarbek/Desktop/TOP/Calculator-Project/img/solar-panel.png">
                    </div>
                    
                </div>
                <div class="divider"></div> 
                
            </div>
            <div class=" grid col-start-1 col-span-4 input-container container">
                <div class="col-start-1 col-span-1 flex-col inputs-col-1 flex flex-col">
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-7">
                        <kbd>7</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-4">
                        <kbd>4</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-1">
                        <kbd>1</kbd>
                    </button>
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="ON-C">
                        <p>ON/C</p>
                    </button>
                </div>

                <div class="col-start-2 col-span-1 flex-col inputs-col-2 flex flex-col">
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-8">
                        <kbd>8</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-5">
                        <kbd>5</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-2">
                        <kbd>2</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-0">
                        <kbd>0</kbd>
                    </button>
                </div>

                <div class="col-start-3 col-span-1 flex-col inputs-col-3 flex flex-col">
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-9">
                        <kbd>9</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-6">
                        <kbd>6</kbd>
                    </button>
                    <button class="buttons border-solid border border-zinc-900 rounded-sm p-2 m-1" id="btn-3">
                        <kbd>3</kbd>
                    </button>
                    <button class="buttons  border-solid border border-zinc-900 rounded-sm p-2 m-1" id="decimal">
                        <kbd>.</kbd>
                    </button>
                </div>

                <div class="col-start-4 col-span-1 flex-col inputs-col-4 flex flex-col">
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="divide">
                        <kbd>/</kbd>
                    </button>
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="multiply">
                        <kbd>*</kbd>
                    </button>
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="subract">
                        <kbd>-</kbd>
                    </button>
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="add">
                        <kbd>+</kbd>
                    </button>
                    <button class="funct-button border-solid border border-zinc-900 rounded-sm p-2 m-1" id="operate">
                        <kbd>Enter</kbd>
                    </button>
                </div>
            </div>
            </div>
        </div>
    </div>
  </body>
</html>
